<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">

        <link rel="stylesheet" href="./css/profile.css">

    <body onunload="goback()">
        <div id="main-nav">
            <ul>
                <li class="logOut">Logout</li>
                <li><span class="user"></span></li>
            </ul>
        </div>
        <div id="sub-nav">
            <button class="createBtn">create order</button>
            <!--button class="getOrders">view orders</button-->
        </div>
        <div id="summary">
            <ul>
                <li>total number of orders: <span class="totalOrders"></span></li>
                <li>number of orders delivered: <span class="deliveredOrders"></span></li>
                <li>number of orders on transit: <span class="ordersOnTransit"></span></li>
            </ul>
        </div>
        <form id="orderField" class="show">
            <input type="text" id="pickup" class="pickup" placeholder="Pickup Location">
            <input type="text" id="destination" class="destination" placeholder="Destination">
            <input type="text" class="recName" placeholder="Recipient Name">
            <input type="text" class="recMob" placeholder="Recipient Mobile no.">
            <p class="errorMsg"></p>
            <input type="number" class="weight" placeholder="Parcel Weight(kg)">
            <div id="amount">
              <h1 class="amountText">Amount</h1>
            </div>
            <input type="text" class="amount">
            
            <div id="orderSubmit">
               <button class="orderSubmit" type="submit">submit</button>
            </div>
        </form><br>

              <div class="modal-content">

              </div>
            </div>
          </div-->
        <div id="modal">
          <h2>enter a new destination</h2></br>
          <input type="text" id="nnnDest"/><br/>
          <div id="btns">
            <button class="ndCancel">cancel</button>
            <button class="ndSubmit">submit</button>
          </div>
        </div>
        <div id="created-orders">
            <table border=1 class="table">
                <tr>
                    <th class="orderID">orderID</th>
                    <th class="pickLocation">pickup location</th>
                    <th class="destination">destination</th>
                    <th>recipient name</th>
                    <th>recipient mobile no.</th>
                    <th>order status</th>
                    <th class="edit" >edit destination</th>
                    <th class="cancel">cancel order</th>
                </tr>
                <tbody class="tbody"></tbody>
                <!--tr>
                    <td></td>
                </tr-->
            </table>
            <div id="emptyMsg">
              <p class="emptyMsg"></p>
            </div>
        </div>

        <script src="./profile.js"></script>
    </body>
